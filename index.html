<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌊 한국 해변 실시간 CCTV LIVE</title>
  <style>
    body {
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077b6;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .beach {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .beach h2 {
      margin: 0;
      padding: 0.8rem;
      color: #0077b6;
      font-size: 1.2rem;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 220px;
      border: none;
      display: block;
    }
    @media (max-width: 768px) {
      iframe { height: 200px; }
    }
    @media (max-width: 480px) {
      iframe { height: 180px; }
      header { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <header>🌊 한국 해변 실시간 CCTV LIVE</header>
  <main>
    <div class="beach">
      <h2>제주 중문해수욕장</h2>
      <iframe src="https://cctv-world.kr/embed/beach2/jungmun" allowfullscreen></iframe>
    </div>
    <div class="beach">
      <h2>부산 송정해변</h2>
      <iframe src="https://cctv-world.kr/embed/beach1/songjeong" allowfullscreen></iframe>
    </div>
    <div class="beach">
      <h2>양양 죽도해변</h2>
      <iframe src="https://wsbfarm.com/wavecam/embed/jukdo" allowfullscreen></iframe>
    </div>
    <div class="beach">
      <h2>태안 만리포해수욕장</h2>
      <iframe src="https://cctv-world.kr/embed/beach1/manripo" allowfullscreen></iframe>
    </div>
    <div class="beach">
      <h2>강릉 경포해수욕장</h2>
      <iframe src="https://cctv-world.kr/embed/beach1/gyeongpo" allowfullscreen></iframe>
    </div>
    <div class="beach">
      <h2>고성 송지호해변</h2>
      <iframe src="https://miniweb.kr/link_for_songjiho" allowfullscreen></iframe>
    </div>
    <div class="beach">
      <h2>제주 월정해변</h2>
      <iframe src="https://wsbfarm.com/wavecam/embed/woljung" allowfullscreen></iframe>
    </div>
    <div class="beach">
      <h2>부산 해운대해수욕장</h2>
      <iframe src="https://cctv-world.kr/embed/beach2/haeundae" allowfullscreen></iframe>
    </div>
    <div class="beach">
      <h2>강원 양양 기사문해변</h2>
      <iframe src="https://wsbfarm.com/wavecam/embed/gisamun" allowfullscreen></iframe>
    </div>
    <div class="beach">
      <h2>속초 속초해수욕장</h2>
      <iframe src="https://miniweb.kr/link_for_sokcho" allowfullscreen></iframe>
    </div>
  </main>
</body>
</html>
